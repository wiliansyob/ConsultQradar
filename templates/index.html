<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
    <div class="container mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('gestion') }}"><h1>Gestión de Ofensas QRadar</h1></a>
            <div class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="nav-link btn btn-outline-danger">Cerrar sesión</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link btn btn-outline-primary">Iniciar sesión</a>
                {% endif %}
            </div>
        </nav>
<br>
        <!-- Centrado horizontal -->
        <div class="row">
            <div class="col-md-4">
                <form method="POST" class="mx-auto" style="max-width: 200px;">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <br><label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
